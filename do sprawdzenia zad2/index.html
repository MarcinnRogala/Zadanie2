<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="phone.css">
    <link rel="stylesheet" href="tablet.css">
    <title></title>
</head>
<header>
    <div class="header">
        <div class="cont-in-logo-top">
            <div class="holder-logo-top">
                <img src="img\logo.png" alt="image logo">
            </div>
        </div>
        <div class="cont-in-input-top">
            <div class="box-search-top">
                <a href="#"> <img src="img\search.png" alt="image search"> </a>
                <div class="input-search-top">
                <input type="text" placeholder= "Search store" id="search" name="search" maxlength="24" size="24" style="border: none;">
                </div>
            </div>
            <div class="box-empty-future-top">
            </div>
            <div class="cont-empty-future-top">
            </div>
            <div class="section-empty-future-top">
            </div>
        </div>
        <div class="cont-in-information-top">
            <div class="box-info-top">
                <div class="cont-text-product-top">
                    <a href="#" title="products">products</a>
                </div>
                <div class="cont-information-top">
                    <span class="text-story-top"><a href="#" title="story">story</a></span> 
                    <span class="text-manufacturing-top"><a href="#" title="manufacturing">manufacturing</a></span> 
                    <span class="text-packaging-top"><a href="#" title="packaging">packaging</a></span> 
                </div>
                <div class="cont-icons-top">
                    <a href="#"> <img src="img\basket.png" alt="image basket"> </a>
                    <a href="#"> <img src="img\person.png" alt="image person"> </a>
                </div>
            </div>
        </div>
    </div>
</header>
<body>
    <main>
        <div class="cont-main-mid">
            <div class="cont-menu-text-explore-mid">    
                <span class="text-explore-menu-mid"><strong>Explore</strong></span>      
            </div>
            <div class="menu-icon-zap-mid">     
                <img src="img\zap.png" alt="image zap">  
                <div class="menu-text-zap-mid"> 
                    <span><a href="#" title="New In">New In</a></span>
                </div>
            </div>
            <div class="menu-icon-dress-mid">          
                <img src="img\dress.png" alt="image dress">
                <div class="menu-text-dress-mid">
                    <span><a href="#" title="Clothing">Clothing</a></span>
                </div>    
            </div>
            <div class="menu-icon-shoes-mid">      
                <img src="img\shoes.png" alt="image shoes">     
                <div class="menu-text-shoes-mid">
                    <span><a href="#" title="Shoes">Shoes</a></span> 
                </div>  
            </div>
            <div class="menu-icon-bag-mid">         
                <img src="img\bag.png" alt="image bag">
                <div class="menu-text-bag-mid">   
                 <span><a href="#" title="Accesories">Accesories</a></span> 
                </div>
            </div>
            <div class="menu-icon-yoga-mid">    
                <img src="img\yoga.png" alt="image yoga"> 
                <div class="menu-text-yoga-mid">
                <span><a href="#" title="Activewear">Activewear</a></span>   
                </div>    
            </div>
            <div class="menu-icon-gift-mid">      
                <img src="img\gift.png" alt="image gift"> 
                <div class="menu-text-gift-mid">  
                <span><a href="#" title="Gifts & Living">Gifts & Living</a></span>    
                </div> 
            </div>  
            <div class="menu-icon-diamond-mid"> 
                <img src="img\diamond.png" alt="image diamond">
                <div class="menu-text-diamond-mid"> 
                 <span><a href="#" title="Inspiration">Inspiration</a></span>  
                 </div>
            </div>
            <div class="menu-icon-empty-place-mid">   
            </div>
            <div class="menu-wrap-empty-place-mid">   
            </div>
            <div class="menu-holder-empty-place-mid">   
            </div>
            <div class="menu-holder-icon-empty-place-mid">   
            </div>
            <div class="message-menu-icon-mid">   
                <img src="img\message.png" alt="image message">
                <div class="message-menu-text-mid">
                    <span class="text-message"><a href="#" title="Help Center">Help Center</a></span>
                </div>
            </div>    
        </div>
        <div class="container-main-mid">   
            <div class="cont-placeholder-mid">  
                <div class="placeholder-image-mid">
                    <img src="img\widget.png" alt="image widget1" width="539" height="180">
                    <img src="img\widget2.png" alt="image widget2" width="539" height="180">                          
                </div>  
            <div class="cont-placeholder-images-mid"> 
                <div class="placeholder-images-mid"> 
                    <div class="placeholder-button-hearth-mid">
                        <a href="#"> <button type="button"><img src="img\hearth.png"></button> </a>                         
                    </div>                  
                </div>   
                <div class="placehold-images-mid">  
                    <div class="placeholder-button-hearth-mid">
                        <a href="#"> <button type="button"><img src="img\hearth.png"></button> </a>                         
                    </div>                          
                </div> 
            </div>
            </div>       
            <div class="container-placeholder-mid">
                <div class="box-image-mid">       
                    <div class="box-images-mid">  
                        <div class="placeholder-button-hearth-mid">
                            <a href="#"> <button type="button"><img src="img\hearth.png"></button> </a>                         
                        </div>                        
                    </div>       
                        <div class="box-image-holder-mid">
                            <div class="placeholder-button-hearth-mid">
                                <a href="#"> <button type="button"><img src="img\hearth.png"></button> </a>                         
                            </div>                            
                        </div>          
                </div>
                <div class="boxholder-image-mid"> 
                    <img src="img\widget5.png" alt="image widget7" width="539" height="180">
                    <img src="img\widget6.png" alt="image widget8" width="539" height="180">                        
                </div>          
            </div> 
        </div>
    </main>
</body>
